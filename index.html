<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/gift-svgrepo-com.ico" type="image/x-icon">
    <title>Palindrome Birthday</title>
</head>
<body>
    <div class="container">
        <div class="palindrome-check">
            <img src="images/gift-svgrepo-com.svg" alt="gift-logo" id="logo">
            <h1 id="heading">Check your birthday</h1>
            <label for="birthday">Select your birthday</label>
            <input type="date" id="birthday" name="birthday">
            <span id="check">Check</span>
            <span id="birthdayAnswer"></span>
            <h2 id="answer"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
